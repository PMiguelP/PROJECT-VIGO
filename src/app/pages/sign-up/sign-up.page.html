<ion-header>
  <ion-toolbar>
    <ion-title>Registrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <!-- Campo para o nome -->
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input formControlName="name" type="text" required></ion-input>
    </ion-item>
    <ion-text
      color="danger"
      *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
    >
      Nome é obrigatório.
    </ion-text>

    <!-- Campo para o email -->
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="email" required></ion-input>
    </ion-item>
    <ion-text
      color="danger"
      *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
    >
      Email inválido.
    </ion-text>

    <!-- Campo para a senha -->
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input
        formControlName="password"
        type="password"
        required
      ></ion-input>
    </ion-item>
    <ion-text
      color="danger"
      *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
    >
      Senha deve ter no mínimo 6 caracteres.
    </ion-text>

    <!-- Botão para registrar -->
    <ion-button expand="block" type="submit" [disabled]="registerForm.invalid">
      Registrar
    </ion-button>

    <!-- Exibir mensagem de erro -->
    <ion-text color="danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </ion-text>
  </form>
</ion-content>
