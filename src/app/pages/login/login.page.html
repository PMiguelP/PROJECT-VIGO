<ion-content class="login-page">
  <form (ngSubmit)="login()" class="form-container">
    <!-- Title -->

    <ion-icon name="arrow-back-outline" class="back-arrow"></ion-icon>
    <h1 class="login-title">Log In</h1>

    <!-- Email Input -->
    <div class="input-wrapper">
      <label class="input-label">Email</label>
      <div class="input-container">
        <ion-icon name="mail-outline" class="input-icon"></ion-icon>
        <ion-input
          type="email"
          placeholder="Enter your email"
          [(ngModel)]="email"
          name="email"
          required
        ></ion-input>
      </div>
    </div>

    <!-- Password Input -->
    <div class="input-wrapper">
      <label class="input-label">Password</label>
      <div class="input-container">
        <ion-icon name="lock-closed-outline" class="input-icon"></ion-icon>
        <ion-input
          type="password"
          placeholder="Enter your password"
          [(ngModel)]="password"
          name="password"
          required
        ></ion-input>
      </div>
    </div>

    <!-- Forgot Password -->
    <p class="forgot-password">
      Did you forget your password? Click <a href="#">here</a>
    </p>

    <!-- Login Button -->
    <button ion-button class="btn-login" expand="block" type="submit">
      LOGIN
    </button>

    <!-- OR Divider -->
    <div class="optional-section">
      <div class="line"></div>
      <div class="or-text">OR</div>
      <div class="line"></div>
    </div>

    <!-- Social Login Buttons -->
    <div class="social-login">
      <button ion-button fill="clear" class="social-btn">
        <ion-icon name="logo-google"></ion-icon>
      </button>
      <button ion-button fill="clear" class="social-btn">
        <ion-icon name="logo-apple"></ion-icon>
      </button>
    </div>

    <!-- Sign-up Link -->
    <p class="signup-link">
      Donâ€™t have an account? <a href="/signup">Sign up</a>
    </p>
  </form>
</ion-content>
